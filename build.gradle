plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    //compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.25'
    //compile 'org.glassfish.jersey.inject:jersey-hk2:2.25'
    //compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25'
    compile 'javax.servlet:javax.servlet-api:3.0.1'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.9'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.9'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    compile 'org.springframework:spring-web:4.3.7.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.7.RELEASE'
    testCompile 'io.cucumber:cucumber-java:4.4.0'
    testCompile 'io.cucumber:cucumber-junit:4.4.0'
    testCompile 'io.cucumber:cucumber-spring:4.4.0'
    //testCompile 'org.glassfish.jersey.test-framework:jersey-test-framework-core:2.25'
    //testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.25'
}

group = 'com.test'
version = '0.0.1-SNAPSHOT'
description = 'jerseyapi'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
